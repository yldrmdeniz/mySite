<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'js/polygons.js' %}"></script>
    <script src="https://www.jqueryscript.net/demo/jQuery-Plugin-To-Create-Interactive-Polygon-Background-Geometryangle/geometryangle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/polygon.css' %}">
    <title>Deniz Yildirim's Space</title>
</head>
<body>
<div class="grid-container">
    <div class="item2">
        <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="collapse navbar-collapse justify-content-around" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'post_list' %}">My Tech Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.linkedin.com/in/yldrmdenz">Linkedin</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://github.com/yldrmdeniz">Github</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink4" data-bs-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="true">
                            Off-Work
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="https://yldrmdenz.wordpress.com">My Cycling Adventures</a>
                            <a class="dropdown-item" href="https://instagram.com/yldrmdenz.py">Follow Me on Instagram</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <div class="item3">
        {# The actual blog posts#}
        {% block content %}
        {% endblock %}
    </div>
    <div class="item4">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="left: 37.5%;">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="{% static 'images/NumPy.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/Tensorflow.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/Pandas.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/django.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="{% static 'images/python.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/Flask_logo.svg' %}" class="d-block w-25" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/js.svg' %}" class="d-block w-25" alt="..." style="transform: scale(0.5);">
                </div>
            </div>
        </div>
    </div>
</div>

{# SCRIPTS#}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="{% static 'vendor/typed.js/typed.min.js' %}"></script>
<script src="{% static 'js/typingEffect.js' %}"></script>
</body>
</html>
